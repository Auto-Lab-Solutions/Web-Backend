AWSTemplateFormatVersion: '2010-09-09'
Description: 'Lambda Functions for Auto Lab Solutions'

Parameters:
  Environment:
    Type: String
    Default: production
    Description: Environment name
  
  CloudFormationBucket:
    Type: String
    Description: S3 bucket containing Lambda packages
  
  StaffTable:
    Type: String
    Description: Staff Table Name
  
  UsersTable:
    Type: String
    Description: Users Table Name
  
  ConnectionsTable:
    Type: String
    Description: Connections Table Name
  
  MessagesTable:
    Type: String
    Description: Messages Table Name
  
  UnavailableSlotsTable:
    Type: String
    Description: UnavailableSlots Table Name
  
  AppointmentsTable:
    Type: String
    Description: Appointments Table Name
  
  ServicePricesTable:
    Type: String
    Description: ServicePrices Table Name
  
  OrdersTable:
    Type: String
    Description: Orders Table Name
  
  ItemPricesTable:
    Type: String
    Description: ItemPrices Table Name
  
  InquiriesTable:
    Type: String
    Description: Inquiries Table Name

  PaymentsTable:
    Type: String
    Description: Payments Table Name
  
  StripeSecretKey:
    Type: String
    NoEcho: true
    Description: Stripe secret key for payment processing
  
  StripeWebhookSecret:
    Type: String
    NoEcho: true
    Description: Stripe webhook endpoint secret for signature verification

  Auth0Domain:
    Type: String
    NoEcho: true
    Description: Auth0 domain for token validation
    Default: ""

  Auth0Audience:
    Type: String
    NoEcho: true
    Description: Auth0 API audience for token validation
    Default: ""

  CloudFrontDomain:
    Type: String
    Description: CloudFront domain for file access
    Default: ""

  ReportsBucketName:
    Type: String
    Description: S3 bucket name for storing reports
    Default: ""

  SharedKey:
    Type: String
    NoEcho: true
    Description: Shared key for secure operations
    Default: ""

  Stage:
    Type: String
    Description: API Gateway stage name
    Default: "prod"

  InvoiceGenerationQueueUrl:
    Type: String
    Description: SQS Queue URL for invoice generation
    Default: ""

  MailSendingAddress:
    Type: String
    Description: SES verified email address for sending emails
    Default: "noreply@autolabsolutions.com"

  SesRegion:
    Type: String
    Description: AWS SES region (us-east-1 for development, ap-southeast-2 for production)
    Default: "us-east-1"

  FrontendRootUrl:
    Type: String
    Description: Frontend root URL for invoice links and QR codes
    Default: ""

  InvoicesTable:
    Type: String
    Description: Invoices Table Name

  InvoiceQueueUrl:
    Type: String
    Description: SQS Queue URL for asynchronous invoice processing
    Default: ""

  EmailStorageBucket:
    Type: String
    Description: S3 bucket for storing received emails
    Default: ""

  EmailMetadataTable:
    Type: String
    Description: DynamoDB table for email metadata
    Default: ""

  EmailThreadsTable:
    Type: String
    Description: DynamoDB table for email threading
    Default: ""

  EmailAttachmentsTable:
    Type: String
    Description: DynamoDB table for email attachments
    Default: ""

  EmailAttachmentsBucket:
    Type: String
    Description: S3 bucket for storing email attachments
    Default: ""

  MailReceivingAddress:
    Type: String
    Description: Email address for receiving emails (environment-specific)
    Default: "mail@autolabsolutions.com"

  # Notification Queue Parameters
  EmailNotificationQueueUrl:
    Type: String
    Description: SQS Queue URL for email notifications
    Default: ""

  # Removed: WebSocketNotificationQueueUrl parameter
  # WebSocket notifications are now handled synchronously for messaging scenarios only

  FirebaseNotificationQueueUrl:
    Type: String
    Description: SQS Queue URL for Firebase push notifications
    Default: ""

  EmailSuppressionTableName:
    Type: String
    Description: DynamoDB table name for email suppression
    Default: ""

Conditions:
  IsProduction: !Equals [!Ref Environment, 'production']

Resources:
  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'auto-lab-lambda-execution-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${StaffTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${StaffTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ConnectionsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ConnectionsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MessagesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MessagesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UnavailableSlotsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UnavailableSlotsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AppointmentsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AppointmentsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServicePricesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServicePricesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${OrdersTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${OrdersTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ItemPricesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ItemPricesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InquiriesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InquiriesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${PaymentsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${PaymentsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InvoicesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InvoicesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailMetadataTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailMetadataTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailThreadsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailThreadsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailAttachmentsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailAttachmentsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailSuppressionTableName}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${EmailSuppressionTableName}/index/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:GetObjectUrl
                Resource: '*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:HeadBucket
                  - s3:GetBucketLocation
                Resource: '*'
        - PolicyName: ApiGatewayAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - execute-api:ManageConnections
                  - execute-api:Invoke
                Resource: '*'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueAttributes
                Resource: '*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                  - ses:GetSendQuota
                  - ses:GetSendStatistics
                  - ses:GetSuppressedDestination
                  - ses:PutSuppressedDestination
                  - ses:DeleteSuppressedDestination
                Resource: '*'
        - PolicyName: S3EmailStorageAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource: !Sub 'arn:aws:s3:::${EmailStorageBucket}/*'
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource: !Sub 'arn:aws:s3:::${EmailStorageBucket}'

