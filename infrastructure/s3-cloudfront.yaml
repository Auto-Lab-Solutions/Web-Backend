AWSTemplateFormatVersion: '2010-09-09'
Description: 'S3 Bucket and CloudFront Distribution for serving reports'

Parameters:
  Environment:
    Type: String
    Default: production
    Description: Environment name

  S3BucketName:
    Type: String
    Description: S3 bucket name for reports (auto-generated, do not override)

  EnableCustomDomain:
    Type: String
    AllowedValues: ['true', 'false']
    Default: 'false'
    Description: Whether to enable custom domain for CloudFront distribution

  DomainName:
    Type: String
    Description: Custom domain name for CloudFront distribution
    Default: ''

  HostedZoneId:
    Type: String
    Description: Route53 hosted zone ID for the domain
    Default: ''

  AcmCertificateArn:
    Type: String
    Description: ACM certificate ARN (must be in us-east-1)
    Default: ''

Conditions:
  ShouldUseCustomDomain: !Equals [!Ref EnableCustomDomain, 'true']

Resources:
  ReportsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${S3BucketName}-${AWS::AccountId}-${Environment}'
      VersioningConfiguration:
        Status: Enabled
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ['*']
            AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
            AllowedOrigins: ['*']
            ExposedHeaders: [ETag]
            MaxAge: 3000
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment

  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub '${S3BucketName}-${AWS::AccountId}-${Environment}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    DependsOn: ReportsBucket
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub 'CloudFront distribution for ${S3BucketName}-${AWS::AccountId}-${Environment}'
        HttpVersion: http2
        PriceClass: PriceClass_100
        Aliases: !If [ShouldUseCustomDomain, [!Ref DomainName], !Ref 'AWS::NoValue']
        DefaultCacheBehavior:
          TargetOriginId: !Sub '${S3BucketName}-${AWS::AccountId}-${Environment}-origin'
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          Compress: true
        Origins:
          - Id: !Sub '${S3BucketName}-${AWS::AccountId}-${Environment}-origin'
            DomainName: !GetAtt ReportsBucket.RegionalDomainName
            OriginAccessControlId: !Ref OriginAccessControl
            S3OriginConfig: {}
        ViewerCertificate: !If
          - ShouldUseCustomDomain
          - AcmCertificateArn: !Ref AcmCertificateArn
            MinimumProtocolVersion: TLSv1.2_2021
            SslSupportMethod: sni-only
          - CloudFrontDefaultCertificate: true
      Tags:
        - Key: Environment
          Value: !Ref Environment

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    DependsOn: CloudFrontDistribution
    Properties:
      Bucket: !Ref ReportsBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontOAC
            Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub '${ReportsBucket.Arn}/*'
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # Route53 Record for Custom Domain
  DomainRecord:
    Type: AWS::Route53::RecordSet
    Condition: ShouldUseCustomDomain
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (global)
        EvaluateTargetHealth: false

Outputs:
  ReportsBucketName:
    Value: !Sub '${S3BucketName}-${AWS::AccountId}-${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ReportsBucketName'

  ReportsBucketArn:
    Value: !GetAtt ReportsBucket.Arn
    Export:
      Name: !Sub '${AWS::StackName}-ReportsBucketArn'

  CloudFrontDistributionId:
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'

  CloudFrontDomainName:
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDomainName'

  CustomDomainName:
    Condition: ShouldUseCustomDomain
    Value: !Ref DomainName
    Export:
      Name: !Sub '${AWS::StackName}-CustomDomainName'

  EffectiveDomainName:
    Description: The effective domain name (custom if enabled, otherwise CloudFront)
    Value: !If [ShouldUseCustomDomain, !Ref DomainName, !GetAtt CloudFrontDistribution.DomainName]
    Export:
      Name: !Sub '${AWS::StackName}-EffectiveDomainName'
