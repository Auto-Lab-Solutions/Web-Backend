# SQS Queue Infrastructure for Asynchronous Invoice Generation

AWSTemplateFormatVersion: '2010-09-09'
Description: 'SQS Queue and Lambda for asynchronous invoice processing'

Parameters:
  EnvironmentName:
    Type: String
    Default: 'dev'
    Description: Environment name (dev, staging, prod)
  
  CloudFormationBucket:
    Type: String
    Description: S3 bucket containing Lambda deployment packages
  
  # DynamoDB Table Parameters
  StaffTable:
    Type: String
    Description: Staff DynamoDB table name
  
  UsersTable:
    Type: String
    Description: Users DynamoDB table name
  
  ConnectionsTable:
    Type: String
    Description: Connections DynamoDB table name
  
  MessagesTable:
    Type: String
    Description: Messages DynamoDB table name
  
  UnavailableSlotsTable:
    Type: String
    Description: Unavailable slots DynamoDB table name
  
  AppointmentsTable:
    Type: String
    Description: Appointments DynamoDB table name
  
  ServicePricesTable:
    Type: String
    Description: Service prices DynamoDB table name
  
  OrdersTable:
    Type: String
    Description: Orders DynamoDB table name
  
  ItemPricesTable:
    Type: String
    Description: Item prices DynamoDB table name
  
  InquiriesTable:
    Type: String
    Description: Inquiries DynamoDB table name
  
  PaymentsTable:
    Type: String
    Description: Payments DynamoDB table name
  
  InvoicesTable:
    Type: String
    Description: Invoices DynamoDB table name
  
  ReportsBucketName:
    Type: String
    Description: S3 bucket name for storing reports and invoices
  
  FrontendRootUrl:
    Type: String
    Description: Frontend root URL for invoice links and QR codes

Resources:
  # SQS Queue for invoice generation requests
  InvoiceGenerationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${EnvironmentName}-invoice-generation-queue'
      VisibilityTimeoutSeconds: 300  # 5 minutes (should be >= Lambda timeout)
      MessageRetentionPeriod: 1209600  # 14 days
      ReceiveMessageWaitTimeSeconds: 20  # Long polling
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt InvoiceGenerationDLQ.Arn
        maxReceiveCount: 3  # Retry up to 3 times before moving to DLQ

  # Dead Letter Queue for failed invoice generation
  InvoiceGenerationDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Sub '${EnvironmentName}-invoice-generation-dlq'
      MessageRetentionPeriod: 1209600  # 14 days

  # Lambda function to process invoice generation queue
  InvoiceProcessorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${EnvironmentName}-process-invoice-queue'
      Runtime: python3.9
      Handler: main.lambda_handler
      Code:
        S3Bucket: !Ref CloudFormationBucket
        S3Key: lambda/api-process-invoice-queue.zip
      Timeout: 300  # 5 minutes
      MemorySize: 512
      Environment:
        Variables:
          ENVIRONMENT: !Ref EnvironmentName
          STAFF_TABLE: !Ref StaffTable
          USERS_TABLE: !Ref UsersTable
          CONNECTIONS_TABLE: !Ref ConnectionsTable
          MESSAGES_TABLE: !Ref MessagesTable
          UNAVAILABLE_SLOTS_TABLE: !Ref UnavailableSlotsTable
          APPOINTMENTS_TABLE: !Ref AppointmentsTable
          SERVICE_PRICES_TABLE: !Ref ServicePricesTable
          ORDERS_TABLE: !Ref OrdersTable
          ITEM_PRICES_TABLE: !Ref ItemPricesTable
          INQUIRIES_TABLE: !Ref InquiriesTable
          PAYMENTS_TABLE: !Ref PaymentsTable
          INVOICES_TABLE: !Ref InvoicesTable
          REPORTS_BUCKET: !Ref ReportsBucketName
          CLOUDFRONT_DOMAIN: !Sub '${ReportsBucketName}.s3.amazonaws.com'
          FRONTEND_ROOT_URL: !Ref FrontendRootUrl
      Role: !GetAtt InvoiceProcessorLambdaRole.Arn

  # IAM Role for Invoice Processor Lambda
  InvoiceProcessorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${EnvironmentName}-invoice-processor-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: InvoiceProcessorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # SQS permissions
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                Resource: !GetAtt InvoiceGenerationQueue.Arn
              # DynamoDB permissions (for updating records)
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${StaffTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ConnectionsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MessagesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UnavailableSlotsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AppointmentsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServicePricesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${OrdersTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ItemPricesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InquiriesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${PaymentsTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InvoicesTable}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${StaffTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UsersTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ConnectionsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MessagesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${UnavailableSlotsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${AppointmentsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServicePricesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${OrdersTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ItemPricesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InquiriesTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${PaymentsTable}/index/*'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${InvoicesTable}/index/*'
              # S3 permissions (for invoice storage)
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub 'arn:aws:s3:::${ReportsBucketName}/*'

  # SQS Event Source Mapping for Lambda
  InvoiceQueueEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt InvoiceGenerationQueue.Arn
      FunctionName: !Ref InvoiceProcessorLambda
      BatchSize: 1  # Process one message at a time
      MaximumBatchingWindowInSeconds: 5  # Wait max 5 seconds before processing

Outputs:
  InvoiceQueueUrl:
    Description: 'URL of the invoice generation SQS queue'
    Value: !Ref InvoiceGenerationQueue
    Export:
      Name: !Sub '${EnvironmentName}-invoice-queue-url'

  InvoiceQueueArn:
    Description: 'ARN of the invoice generation SQS queue'
    Value: !GetAtt InvoiceGenerationQueue.Arn
    Export:
      Name: !Sub '${EnvironmentName}-invoice-queue-arn'

  InvoiceDLQUrl:
    Description: 'URL of the invoice generation dead letter queue'
    Value: !Ref InvoiceGenerationDLQ
    Export:
      Name: !Sub '${EnvironmentName}-invoice-dlq-url'

  InvoiceProcessorArn:
    Description: 'ARN of the invoice processor Lambda function'
    Value: !GetAtt InvoiceProcessorLambda.Arn
    Export:
      Name: !Sub '${EnvironmentName}-invoice-processor-arn'

  InvoiceProcessorName:
    Description: 'Name of the invoice processor Lambda function'
    Value: !Ref InvoiceProcessorLambda
    Export:
      Name: !Sub '${EnvironmentName}-invoice-processor-name'
